<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration</title>
    
    <link rel="stylesheet" href="style.css" />
	
  </head>
  <body> 
	
    <section class="container">
      <header>Registration Form</header>
      <form action="contact.php"  method="post" class="form" id="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter Full name" name="fname" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="email"  required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter phone number" name="phno"  required />
          </div>
          <div class="input-box">
            <label>DOB</label>
            <input type="date" placeholder="Enter DOB" name="dob"  required />
          </div>
        </div>
		<div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender" >
              <input type="radio" id="check-male" name="gender" value="Male" />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="Female"  />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="Other" />
              <label for="check-other">Other</label>
            </div>
          </div>
        </div>
        
          
          
        
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" name="add1" required />
          <input type="text" placeholder="Enter street address line 2" name="add2" required />
          <div class="column">
            <div class="select-box">
              <select name="country">
			  
                <option hidden>Country</option>
				<option value="India">India</option>
                <option value="America">America</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
                
              </select>
            </div>
		  
		  
		  
          <input type="text" placeholder="Enter your city" name="city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" name="region" required />
            <input type="text" placeholder="Enter postal code" name="pcode"  required />
          </div>
		  <h1 class="container" style="text-align:center">Create Your Login Credentials</h1>
		  <input type="text" placeholder="Enter your Username" name="uname" required />
		  <input type="password" placeholder="Enter your Password" name="psswd" required />
		  
		  
        </div>
		
        <button>Submit</button>
		
      </form>
    </section>
	
	
  </body>
</html>
